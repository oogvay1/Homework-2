<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Vite App</title>
</head>

<body>

    <div id="app">
        <div class="cards-container" id="cards-container">

        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-inner">

                <div class="modal-image">
                    <img src="./public/iphone.png" alt="">
                </div>

                <div class="modal-full-info">
                    <div class="modal-product-type">
                        <p>Gadget</p>
                    </div>

                    <div class="modal-product-name">
                        <div class="modal-name">
                            <p>Iphone 15 pro</p>

                            <div class="modal-market">
                                <div class="modal-market-img">
                                    <img src="./public/applestore.png" alt="">
                                </div>
                                <p>Apple store</p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-stars">
                        <div class="modal-price">
                            <p>$1 499.00</p>
                        </div>

                        <div id="starsContainer"></div>
                    </div>

                    <div class="modal-buttons">
                        <button class="info-buttons">Description</button>
                        <button class="info-buttons">Details</button>
                    </div>
                    
                    <div id="moreInfo">
                        
                    </div>
                </div>

            </div>
            <div class="quit-btn">X</div>
        </div>
    </div>

</body>

<script type="module" src="/src/main.js"></script>

</html>
